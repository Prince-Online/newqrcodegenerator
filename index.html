<script>
let deferredPrompt;
const installPrompt = document.getElementById('installPrompt');
const installBtn = document.getElementById('installBtn');
const closePrompt = document.getElementById('closePrompt');

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
    });
}

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installPrompt.style.display = 'flex';
});

installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installPrompt.style.display = 'none';
    }
});

closePrompt.addEventListener('click', () => {
    installPrompt.style.display = 'none';
});

window.addEventListener('appinstalled', () => {
    installPrompt.style.display = 'none';
});
document.getElementById('qrForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const upiId = document.getElementById('upiId').value;
    const amount = document.getElementById('amount').value;
    const generateBtn = document.getElementById('generateBtn');
    
    if (!upiId || !amount) {
        alert('Please fill in all fields');
        return;
    }
    
    generateBtn.innerHTML = '<span class="loading"></span>Generating...';
    generateBtn.disabled = true;
    
    setTimeout(() => {
        generateQRCode(upiId, amount);
        generateBtn.innerHTML = 'Generate QR Code';
        generateBtn.disabled = false;
    }, 1000);
});

function generateQRCode(upiId, amount) {
    const upiUrl = `upi://pay?pa=${upiId}&pn=Prince Mahto&am=${amount}&cu=INR`;
    
    document.getElementById('qrcode').innerHTML = '';
    
    try {
        const qr = qrcode(0, 'M');
        qr.addData(upiUrl);
        qr.make();
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = 220;
        canvas.width = size;
        canvas.height = size;
        
        const moduleCount = qr.getModuleCount();
        const cellSize = size / moduleCount;
        
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, size, size);
        
        ctx.fillStyle = '#1a202c';
        for (let row = 0; row < moduleCount; row++) {
            for (let col = 0; col < moduleCount; col++) {
                if (qr.isDark(row, col)) {
                    ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                }
            }
        }
        
        document.getElementById('qrcode').appendChild(canvas);
        document.getElementById('displayAmount').textContent = `â‚¹${amount}`;
        document.getElementById('qrSection').style.display = 'block';
        document.getElementById('qrSection').classList.add('fade-in');
        document.getElementById('qrContainer').classList.add('scale-in');
        
    } catch (error) {
        console.error('QR Code generation failed:', error);
        alert('Failed to generate QR code. Please try again.');
    }
}

document.getElementById('downloadBtn').addEventListener('click', function() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 500;
    canvas.height = 700;
    
    const gradient1 = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient1.addColorStop(0, '#1e3c72');
    gradient1.addColorStop(0.5, '#2a5298');
    gradient1.addColorStop(1, '#667eea');
    ctx.fillStyle = gradient1;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
    ctx.fillRect(25, 25, canvas.width - 50, canvas.height - 50);
    
    const headerGradient = ctx.createLinearGradient(0, 25, canvas.width, 25);
    headerGradient.addColorStop(0, '#ff6b6b');
    headerGradient.addColorStop(1, '#4ecdc4');
    ctx.fillStyle = headerGradient;
    ctx.fillRect(25, 25, canvas.width - 50, 100);
    
    ctx.beginPath();
    ctx.arc(250, 75, 35, 0, 2 * Math.PI);
    ctx.fillStyle = headerGradient;
    ctx.fill();
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.stroke();
    
    ctx.fillStyle = 'white';
    ctx.font = 'bold 24px Inter, Arial';
    ctx.textAlign = 'center';
    ctx.fillText('PM', 250, 85);
    
    ctx.fillStyle = '#1a202c';
    ctx.font = 'bold 28px Inter, Arial';
    ctx.fillText('Prince Mahto', 250, 180);
    
    const amountGradient = ctx.createLinearGradient(200, 200, 300, 220);
    amountGradient.addColorStop(0, '#4ecdc4');
    amountGradient.addColorStop(1, '#44a08d');
    ctx.fillStyle = amountGradient;
    ctx.font = 'bold 36px Inter, Arial';
    ctx.fillText(`â‚¹${document.getElementById('amount').value}`, 250, 220);
    
    ctx.fillStyle = 'white';
    ctx.fillRect(125, 250, 250, 250);
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.lineWidth = 2;
    ctx.strokeRect(125, 250, 250, 250);
    
    const qrCanvas = document.querySelector('#qrcode canvas');
    if (qrCanvas) {
        ctx.drawImage(qrCanvas, 140, 265, 220, 220);
    }
    
    ctx.fillStyle = '#718096';
    ctx.font = '14px Inter, Arial';
    ctx.fillText('Scan with any UPI app to pay', 250, 530);
    
    const upiIcon = new Image();
    upiIcon.crossOrigin = 'anonymous';
    upiIcon.onload = function() {
        ctx.drawImage(upiIcon, 150, 550, 200, 50);
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const link = document.createElement('a');
        link.download = `Prince_Mahto_UPI_QR_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.innerHTML = '<span class="loading"></span>Downloading...';
        downloadBtn.disabled = true;
        
        setTimeout(() => {
            link.click();
            downloadBtn.innerHTML = 'Download QR Code';
            downloadBtn.disabled = false;
        }, 500);
    };
    upiIcon.onerror = function() {
        const link = document.createElement('a');
        link.download = `Prince_Mahto_UPI_QR_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
    };
    upiIcon.src = 'https://i.ibb.co/5gXKxmwj/upi-icons.png';
});
